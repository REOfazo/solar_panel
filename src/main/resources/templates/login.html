<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga Kirish va Ro'yxatdan O'tish</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .active {
            display: block;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 15px;
                max-width: 100%;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Kirish formasi -->
    <div class="form-container active" id="loginForm">
        <h2>Tizimga Kirish</h2>
        <form th:action="@{/login}" method="post">
            <label for="email">Email:</label>
            <input type="email" name="eMail" id="email" placeholder="Emailingizni kiriting" required>

            <label for="password">Parol:</label>
            <input type="password" name="password" id="password" placeholder="Parolingizni kiriting" required>

            <button type="submit">Kirish</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Ro'yxatdan o'tish</div>
    </div>

    <!-- Ro'yxatdan o'tish formasi -->
    <div class="form-container" id="registerForm">
        <h2>Ro'yxatdan O'tish</h2>
        <form th:action="@{/signup}" method="post">
            <label for="fullname">To'liq Ism:</label>
            <input name="fullName" type="text" id="fullname" placeholder="To'liq ismingizni kiriting" required>

            <label for="email">Email:</label>
            <input name="eMail" type="email" id="registerEmail" placeholder="Emailingizni kiriting" required>

            <label for="phone">Telefon:</label>
            <input name="phoneNumber" type="tel" id="phone" placeholder="Telefon raqamingizni kiriting" required>

            <label for="address">Manzil:</label>
            <input name="address" type="text" id="address" placeholder="Manzilingizni kiriting" required>

            <label for="password">Parol:</label>
            <input name="password" type="password" id="registerPassword" placeholder="Parolingizni kiriting" required>

            <label for="confirmPassword">Parolni Tasdiqlash:</label>
            <input name="repeatPassword" type="password" id="confirmPassword" placeholder="Parolni tasdiqlang" required>

            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Kirish</div>
    </div>
</div>

<script>
    // Kirish va Ro'yxatdan o'tish o'rtasida o'tish funksiyasi
    function toggleForm() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (loginForm.classList.contains('active')) {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        } else {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        }
    }
</script>

</body>
</html>
